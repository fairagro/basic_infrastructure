global:
  base_url: https://datahub.fizz.dataservice.zalf.de

# This digest corresponds to the datahab main branch, downloaded on 20th of June 2024, 13:20 MET.
# Unfortunately the is no versioning scheme, so we are forced to use the digest.
digest: sha256:34556fa2fdfba96592814a168bb4f6663283a5e6f2bb9d357a5e4d64ef87a0d8

ingress:
  className: nginx-internal
  hosts:
    - host: datahub.fizz.dataservice.zalf.de
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: datahub-tls-secret
      hosts:
        - datahub.fizz.dataservice.zalf.de

postgres_db:
  size: 4Gi
  storageClass: truenas-delete

gitlabrunner:
  gitlab_url: https://datahub.fizz.dataservice.zalf.de
