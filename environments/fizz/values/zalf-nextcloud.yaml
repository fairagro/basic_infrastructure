allowed_collabora_ips: 10.233.64.0/18
allowed_reverse_proxy_ips: 10.233.64.0/18

nextcloud:
  # ## Allowing use of ingress controllers
  # ## ref: https://kubernetes.io/docs/concepts/services-networking/ingress/
  # ##
  ingress:
    tls:
      - secretName: nextcloud-tls-secret
        hosts:
          - nextcloud.fizz.dataservice.zalf.de
    labels:
      app: nextcloud
    path: /
    pathType: Prefix

  nextcloud:
    host: nextcloud.fizz.dataservice.zalf.de
    mail:
      fromAddress: nextcloud
      domain: fairagro.net

collabora-online:
  enabled: true

  collabora:
    aliasgroups:
      - host: "https://nextcloud.fizz.dataservice.zalf.de:443"
    server_name: collabora.corki.bonares.de

  ingress:
    hosts:
      - host: collabora.fizz.dataservice.zalf.de
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: collabora-tls-secret
        hosts:
          - collabora.fizz.dataservice.zalf.de
