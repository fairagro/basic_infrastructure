allowed_collabora_ips:
  - 10.0.0.0/8
allowed_reverse_proxy_ips: 10.0.0.0/8
postgres_db:
  size: 4Gi
  resources:
    requests:
      cpu: '1'
      memory: 1G
    limits:
      cpu: '1'
      memory: 1G

nextcloud:
  # ## Allowing use of ingress controllers
  # ## ref: https://kubernetes.io/docs/concepts/services-networking/ingress/
  # ##
  ingress:
    className: nginx-internal
    tls:
      - secretName: nextcloud-tls-secret
        hosts:
          - nextcloud.fizz.dataservice.zalf.de
    labels:
      app: nextcloud
    path: /
    pathType: Prefix

  nextcloud:
    host: nextcloud.fizz.dataservice.zalf.de
    mail:
      fromAddress: nextcloud
      domain: fairagro.net
    resources:
      requests:
        cpu: "1"
        memory: 1Gi
      limits:
        cpu: "2"
        memory: 2Gi

  persistence:
    size: 4Gi
    nextcloudData:
      size: 4Gi

fairagro-onlyoffice:
  enabled: true

  postgres:
    dbsize: 1Gi

  ingress:
    className: nginx-internal
    hosts:
      - host: onlyoffice.fizz.dataservice.zalf.de
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: nextcloud-tls-secret
        hosts:
          - onlyoffice.fizz.dataservice.zalf.de

collabora-online:
  enabled: false

  collabora:
    aliasgroups:
      - host: "https://nextcloud.fizz.dataservice.zalf.de:443"
    server_name: collabora.fizz.dataservice.zalf.de

  resources: {}

  ingress:
    className: nginx-internal
    hosts:
      - host: collabora.fizz.dataservice.zalf.de
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: nextcloud-tls-secret
        hosts:
          - collabora.fizz.dataservice.zalf.de
