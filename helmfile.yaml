repositories:
  - name: nextcloud
    url: https://nextcloud.github.io/helm/

releases:
  - name: keycloak
    namespace: fairagro
    createNamespace: true
    chart: helmcharts/keycloak
    missingFileHandler: Error
    values:
      - environments/{{ requiredEnv "HELMFILE_ENV" }}/values/keycloak.yaml
    secrets:
      - environments/{{ requiredEnv "HELMFILE_ENV" }}/secrets/keycloak.enc.yaml
  - name: nextcloud
    namespace: nextcloud
    createNamespace: true
    chart: nextcloud/nextcloud
    values:
      - environments/{{ requiredEnv "HELMFILE_ENV" }}/values/nextcloud.yaml
    secrets:
      - environments/{{ requiredEnv "HELMFILE_ENV" }}/secrets/nextcloud.enc.yaml