apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ include "fairagro-onlyoffice.config" . }}"
data:
  # the postgres operator makes use of self-signed certificates, so we need to tell
  # onlyoffice to skip the certificate validation.
  local.json: |
    {
      "services": {
        "CoAuthoring": {
          "autoAssembly": {
            "enable": true,
            "interval": "5m",
            "step": "1m"
          },
          "sql": {
            "pgPoolExtraOptions": {
              "ssl": {
                "rejectUnauthorized": false
              }
            }
          }
        }
      }
    }
