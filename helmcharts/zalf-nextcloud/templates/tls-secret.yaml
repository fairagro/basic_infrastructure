{{- range .Values.nextcloud.ingress.tls }}
{{ if .secretName }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .secretName }}
type: kubernetes.io/tls
stringData:
  # You can include additional key value pairs as you do with Opaque Secrets
  tls.crt: {{- $.Values.nextcloud_tls.crt | toYaml | indent 2 }}
  tls.key: {{- $.Values.nextcloud_tls.key | toYaml | indent 2 }}
{{- end }}
{{- end }}
